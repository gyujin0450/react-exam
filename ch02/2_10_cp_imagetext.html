<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2.2.2(p98)</title>
  <!-- React 및 JSX 관련 라이브러 CDN -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>  
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // 컴포넌트를 사용합니다.
    const dom = 
      <div>
        <PhotoText image="pic1" label="오키나와의 하루" />
        <PhotoText image="pic2" label="오키나와 해변" />
        <PhotoText image="pic3" label="푸른 바다" />
      </div>

    // React DOM의 내용을 변경함
    ReactDOM.render(dom, document.getElementById('root'))

    // 함수로 컴포넌트를 정의함
    function PhotoText (props) {
      const url = "img/" + props.image + ".jpeg"
      const label = props.label
      const boxStyle = {
        border: "1px solid silver",
        margin: "8px",
        padding: "4px"
      }

      return <div style={boxStyle}>
        <img src={url} width="128"/>
        <span>{label}</span>      
      </div>
    }
  </script>
</body>
</html>
