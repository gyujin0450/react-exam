<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2.4.4(p124)</title>
  <!-- React 및 JSX 관련 라이브러 CDN -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>  
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // 리스트 컴포넌트 정의
    class RList extends React.Component {
      render () {
        // items 속성에 지정한 items 배열을 사용함
        const items = this.props.items.split(",")
        
        // 아이템 목록을 기반으로 li 요소를 생성함
        const itemsObj = items.map(
          (e) => {
            return <li>{e}</li>
          })

        // 타이틀
        let title = this.props.title
        if (!title) title = "LIST"

        // 렌더링할 내용 반환
        return (<div>
          <h3>{title}</h3>
          <ul>{itemsObj}</ul>
        </div>)
      } 
    }

    // 컴포넌트를 출력
    // ReactDOM.render(
    //   <RList title="Colors" items="Red, Green, Blue, White" />,
    //   document.getElementById('root')
    // )

    // 컴포넌트의 장점 : 쉽게 목록을 만들수 있음!!(재사용)
    ReactDOM.render(
      <div>
        <RList title="Colors" items="Red, Green, Blue, White" />
        <RList title="" items="Red, Green, Blue, White" />
      </div>, 
      document.getElementById('root')
    )

  </script>
</body>
</html>
