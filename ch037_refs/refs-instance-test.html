<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2.2.2(p98)</title>
  <!-- React 및 JSX 관련 라이브러 CDN -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>  
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class MyCompo extends React.Component {
      constructor (props){
        super(props)
        this.state = { value: ''}
      }
      // 렌더링
      render(){
        this.preInput = <input 
          type='text'  
          ref={i => {this.realInput = i}}
          onClick={e => this.doClick(e)}
        />
        return (<div> {this.preInput} </div>)         
      }

      doClick (e){
        // 일치하는지 확인함
        console.log(this.preInput)
        console.log(this.realInput)
        if(this.preInput === this.realInput){
          console.log('같음')
        } else {
          console.log('다름')
        }
      }
    } // end of MyCompo
    // DOM의 내용을 변경합니다..
    ReactDOM.render(
      <div><MyCompo /></div>,
      document.getElementById('root')
    )
  </script>
</body>
</html>
